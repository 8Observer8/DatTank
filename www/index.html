    <body>

        <a href="#" id="graphics-quality" hq="false"></a>
        <div id="sound-on-off" sound="false"></div>

        <div class="fb-like" data-href="https://www.facebook.com/dattankgame" data-layout="button" data-action="like" data-size="small" data-show-faces="false" data-share="true"></div>

        <div class="folow-btn" style="position: absolute;top: 50px;left: 20px;">
            <a href="https://twitter.com/Lobaz23" class="twitter-follow-button" data-show-count="false" data-show-screen-name="false">Follow </a> 
        </div>

        <div id="signin-box-wrapper">
            <form id="signin-box">
                <div id="title">DatTank<div id="beta">beta</div></div>
                <input id="username" class="field" type="text" placeholder="Username" maxlength="13" />
                <button type="submit" id="play-btn">PLAY!</button>
                <div id="instructions">
                    Right mouse btn - move<br>
                    Left mouse btn - shoot
                </div>
            </form>
            <div id="share-btn">
                <div id="f-btn">
                    <a class="btn-share-fb" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fdattank.com">
                        <img class="fb-picture-share" src="/resources/img/im102.png">
                    </a>
                </div>
                <div id="tw-btn">
                    <a class="btn-share-tw" href="https://twitter.com/intent/tweet?status=Come%20and%20play%20dattank.com">
                        <img class="tw-picture-share" src="/resources/img/im101.png">
                    </a>
                </div>
                <div class="change-skin-btn">
                    <a href="#" class="btn-skin">
                        <img class="snake-img" src="/resources/img/changeskin2.png">
                    </a>
                </div>
            </div>
        </div>

        <div class="tank-skins">
            <div class="select-tank-skins">
                <div class="close-tank-skins">&#10006;</div>
                <div class="select-window">
                    <img class="tank1-img" src="/resources/img/tank1.png">
                    <div class="arrows">
                        <div class="arrows1">
                            <img class="arrows-left" src="/resources/img/arrow1.jpg">
                        </div>
                        <div class="arrows2">
                            <img class="arrows-right" src="/resources/img/arrow2.jpg">
                        </div>
                    </div>
                </div>
                <div class="choice-skins">
                    <div class="model1">
                        <img class="select1-img" src="/resources/img/model1.jpg">
                    </div>
                    <div class="model2">
                        <img class="select2-img" src="/resources/img/model2.png">
                    </div>
                </div>
                <div class="name-specifications">RPG 14-22</div>

                <div class="specifications">
                    <p class="specification-text">&#x2623;&nbsp;&nbsp;&nbsp;Speed</p>
                    <p class="specification-text">&#x2623;&nbsp;&nbsp;&nbsp;Power</p>
                    <p class="specification-text">&#x2623;&nbsp;&nbsp;&nbsp;Gun</p>
                </div>
                <div class="btn-pick">Pick
                </div>
            </div>
        </div>

        <div id="continue-box-wrapper">
            <div id="continue-box">
                <div id="title">Results</div>
                <div id="continue-btn">CONTINUE!</div>
            </div>
        </div>

        <div id="winners">
            <div id="team-color"></div>
            <div id="winner-label"> WIN! </div>
            <div id="play-wrapper">
                <div id="play-button">Play!</div>
            </div>
        </div>

        <div id="loader-wrapper">
            <div id="loader">
                <div id="title">Loading <span>0%</span></div>
                <div id="progress-wrapper">
                    <div id="progress-bar"></div>
                </div>
            </div>
        </div>

        <div id="viewport">
            <canvas id="renderport"></canvas>

            <div id="player-params">
                <div id="ammo">
                    <div id="ammo-image">
                        <div id="empty-ammo-image" class="ammo-animation"></div>
                    </div>
                    <div id="ammo-number">100</div>
                </div>
                <div id="health">
                    <div id="health-image">
                        <div id="empty-health-image"></div>
                    </div>
                    <div id="health-number">100</div>
                </div>
            </div>

            <div id="gear_btn" gear="false"></div>
            
            <div id="settings">
                
                <div></div>

                <div id="sound-on-off"></div>

                <a href="#" id="graphics-quality"></a>

                <div></div>
            </div>

            <div id="arena-time">
                <div id="time"></div>
            </div>

            <div id="kill-events"></div>

            <div id="team-params">
                <div id="team1-score" class="team-stat">
                    <div class="team-image"></div>
                    <div class="team-number">0</div>
                </div>
                <div id="team2-score" class="team-stat">
                    <div class="team-image"></div>
                    <div class="team-number">0</div>
                </div>
                <div id="team3-score" class="team-stat">
                    <div class="team-image"></div>
                    <div class="team-number">0</div>
                </div>
                <div id="team4-score" class="team-stat">
                    <div class="team-image"></div>
                    <div class="team-number">0</div>
                </div>
            </div>

            <div id="top-killers">
                <div class="leaderboard">Leaderboard</div>
                <div class="killer-outer"><div class="player-counter">1.</div><div class="players-team-image"></div><div class="player-name"></div><div class="kills"></div></div>
                <div class="killer-outer"><div class="player-counter">2.</div><div class="players-team-image"></div><div class="player-name"></div><div class="kills"></div></div>
                <div class="killer-outer"><div class="player-counter">3.</div><div class="players-team-image"></div><div class="player-name"></div><div class="kills"></div></div>
                <div class="killer-outer"><div class="player-counter">4.</div><div class="players-team-image"></div><div class="player-name"></div><div class="kills"></div></div>
                <div class="killer-outer"><div class="player-counter">5.</div><div class="players-team-image"></div><div class="player-name"></div><div class="kills"></div></div>
                <div class="killer-outer"><div class="player-counter">6.</div><div class="players-team-image"></div><div class="player-name"></div><div class="kills"></div></div>
                <div class="killer-outer"><div class="player-counter">7.</div><div class="players-team-image"></div><div class="player-name"></div><div class="kills"></div></div>
                <div class="killer-outer"><div class="player-counter">8.</div><div class="players-team-image"></div><div class="player-name"></div><div class="kills"></div></div>
                <div class="killer-outer"><div class="player-counter">9.</div><div class="players-team-image"></div><div class="player-name"></div><div class="kills"></div></div>
                <div class="killer-outer"><div class="player-counter">10.</div><div class="players-team-image"></div><div class="player-name"></div><div class="kills"></div></div>
            </div>

        </div>

            <a href="http://nwgstudios.com" id="copyright">© 2016 NWG studios</a>
